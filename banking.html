<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Let's get some
        <span class="font-semibold text-rose-700"> moooooooooney</span> </h2>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8 text-white" >
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl p-0">$<span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl p-0">$<span id="Withdraw-total">00</span>
                    </h4>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl p-0 ">$<span id="Balance-total">1200</span>
                    </h4>
                </div>
            </div>
        </section>
        <!--diposit and Withdraw-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto" >
                <div class="bg-blue-300 p-8 rounded	">
                    <h3 class="text-3xl"> Please Deposit </h3>
                    <input id="deposit-input" class="border-2 block border-gray-400 rounded-md w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="border-2 rounded-md bg-stone-300 w-24">Deposit</button>
                </div>

                <div class="bg-yellow-300 p-8 rounded	">
                    <h3 class="text-3xl"> Please Withdraw </h3>
                    <input id="withdraw-input" class="border-2 block border-gray-400 rounded-md w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="border-2 rounded-md bg-stone-300 w-24">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="hisab.js"></script>
</body>
</html>
